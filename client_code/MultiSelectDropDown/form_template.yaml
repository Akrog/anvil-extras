properties:
- {name: align, type: string, default_value: left}
- {name: items, type: 'text[]', default_value: null, description: 'If set at runtime
    can use a list of tuples, (str, value) pairs. Or a list of dicts with keys: ''key'',
    ''value'', ''icon'', ''title'', ''enabled'''}
- {name: placeholder, type: string, default_value: None Selected}
- {name: enable_filtering, type: boolean, default_value: null}
- {name: multiple, type: boolean, default_value: true}
- {name: enabled, type: boolean, default_value: true}
- {name: visible, type: boolean, default_value: true}
- {name: spacing_above, type: string, default_value: small}
- {name: spacing_below, type: string, default_value: small}
- name: selected
  type: object
  default_value: null
  allow_binding_writeback: true
  default_binding_prop: true
  binding_writeback_events: [change]
is_package: true
events:
- {name: change, default_event: true, description: when the selected values change}
- {name: show, description: when the dropdown is shown}
- {name: hide, description: when the dropdown is hidden}
custom_component: true
components: []
