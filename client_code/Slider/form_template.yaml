      \        container.classList.add(\n            \"anvil-spacing-above-\" + props.spacing_above,\n\
      \            \"anvil-spacing-below-\" + props.spacing_below\n        );\n  \
      \      container.classList.toggle(\"visible-false\", !props.visible);\n    \
